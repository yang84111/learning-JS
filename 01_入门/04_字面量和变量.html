<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            字面量：
                -就是一个值，代表的含义就是它字面的意思
                -比如：1 2 3 100 "hello"  true null。。。
                -在JS中所有的字面量都可以直接使用，但是直接使用字面量不方便
            变量：
                -变量可以用来"存储"字面量，变量中存储的字面量可以随意更改
                -通过变量可以对字面量进行描述，并且变量比较容易修改
        */
        let x;
        x = 40;
        console.log(x);

        /*
            变量的使用
                声明变量-> let 变量名/var 变量名
                变量赋值-> a = xxx
                声明和赋值同时进行-> let 变量 = 值；
        */
        let a;
        let b,c,d;

        var e;
        var f,g,h;

        a = "hello"
        a = true
        console.log(a);
    </script>
</head>

</body>
</html>
