<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 在JS中所有可以有我们自主命名的内容都可以认为是一个标识符
                像 变量名  函数名 类名... 
            使用标识符时需要遵循如下规范：
                1.标识符只能含有字母，数字，下划线，$，且不能数字开头
                2.标识符不能是JS中的关键字和保留字，也不建议使用内置的函数或类名
                3.命名规范：
                        -通常使用驼峰命名发：
                            首字母小写，每个单词开头大写
                            maxlength -> maxLength
                            borderleftwidth -> borderLeftWidth
                        -类名会使用大驼峰命名法：
                            首字母大写，每个单词开头大写
                            maxlength -> MaxLength
                        -常量字母会全部大写
                            MAX_LENGTH      */
        let a = 10;
    </script>
</head>

</body>
</html>
