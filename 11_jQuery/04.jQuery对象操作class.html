<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/3.6.0/jquery.js"></script>
</head>
<style>
    .box1 {
        width: 200px;
        height: 200px;
        background-color: #bfa;
    }

    .box2 {
        border: 10px red solid;
    }

    .box3 {
        background-color: orange;
    }
</style>
<script>
    $(function () {
        // 绑定响应函数
        $("#btn").click(function () {
            //addClass() 为元素添加一个或多个class
            // $(".box1").addClass(["box2","box3"])

            // 可以接受一个回调函数作为参数
            // $(".box1").addClass(function(index,className){
            //     // alert(index + "--" + className)

            //     if(index %2 == 0){
            //         $(this).addClass("box2")
            //     }else{
            //         $(this).addClass("box3")
            //     }
            // })

            $(".box1").addClass(function (index) {
                // 回调函数的返回值会成为当前元素的class
                // return ["box2","box3"]

                if (index % 2 == 0) {
                    return "box2"
                } else {
                    return "box3"
                }
            })
        })
    })
</script>

<body>
    <button id="btn">点我</button>
    <hr>
    <div class="box1"></div>
    <div class="box1"></div>
    <div class="box1"></div>
</body>

</html>
