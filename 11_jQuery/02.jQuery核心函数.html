    <button id="btn">点我一下</button>

    <script>
/* 
引入jQuery就是向网页中添加了一个新的函数$（jQuery）
-$就是jQuery中的核心函数，jQuery中的所有功能都是通过该函数来进行的
-核心函数的功能
    两种作用
        1.将它作为工具类使用
            -在核心函数中jQuery为我们提供了多个工具方法
        2.将它作为函数使用
            -将一个函数作为$的参数,这个函数会在文档加载完毕后执行
                相对于document.addEventListener("DOMContentLoaded",function(){})
            -将选择器字符串作为参数传递,jQuery会自动去网页中查找元素
                通过jQuery核心函数查找到的结果并不是原生的DOM对象
                而是一个经过jQuery包装过的新的对象，称为jQuery对象
                jQuery对象中为我们提供了很多新的方法，但是jQuery对象不能直接调用原生的DOM方法
                通常为jQuery对象命名时使用$开头来加以区分
            -将DOM对象作为参数
                可以将DOM对象装换为jQuery对象，从而使用jQuery对象的方法
            -将HTML代码作为参数
                根据HTML代码创建元素
*/
        // console.log($);
        // console.log(jQuery);

        // var num = 10 
        // console.log($.isFunction(num))   // false
        // console.log(typeof num === "function")  //false
        // console.log(typeof num === "number")   //true

                var btn = document.getElementById("btn")

                alert(btn)    //[object HTMLButtonElement]
                alert($btn2)   //  [object Object]

                alert($(btn))

                $("div").append($h1)
            })
        })
    </script>
