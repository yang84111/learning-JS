    <script>
        let arr = [9, 1, 3, 2, 8, 0, 5, 7, 6, 4]
        let arr2 = [9, 8, 7, 6, 5, 4, 3, 2, 1, 0]

        function sort(array) {

            const arr = array.slice()
            // const arr =[...array]

            for (let i = 0; i < arr.length; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[i] > arr[j]) {
                        let temp
                        temp = arr[j]
                        arr[j] = arr[i]
                        arr[i] = temp
                    }
                }
            }
            return arr
        }

        // let result = sort(arr2)
        // console.log(result);
        // console.log(arr2);


        class Person {
            constructor(name, age) {
                this.name = name
                this.age = age
            }
        }

        const personArr = [
            new Person("孙悟空", 18),
            new Person("沙和尚", 38),
            new Person("红孩儿", 8),
        ]

        //filter()函数用来对函数进行过滤
        function filter(arr) {

            const newArr = []

            for (let i = 0; i < arr.length; i++) {
                if (arr[i].age < 18) {
                    newArr.push(arr[i]);
                }
            }
            return newArr
        }

        let result = filter(personArr)
        console.log(result);
    </script>
