        /* 
            indexOf()
                -获取元素在数组中第一次出现的索引
                -参数：
                    1.要查询的元素
                    2.查询的起始位置
            lastIndexOf()
                -获取元素在数组中最后一次出现的位置,从后往前查询

                返回值：
                    找到了就返回元素的索引，没有找到就返回-1
            
            join()
                -将一个数组的元素连接为一个字符串
                -参数：
                    可以指定一个字符串作为连接符
            
            slice()
                -用来截取数组（非破坏性方法）
                -参数：
                    1.截取的起始位置（包括自身）
                    2.截取的结束位置（不包括该位置）
                    索引可以为负值
                如果将两个参数全部省略，可以对数组进行浅拷贝（浅复制）
        */
