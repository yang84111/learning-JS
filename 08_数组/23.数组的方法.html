    <script>
        let arr = ["a", "c", "e", "f", "d", "b"]
        arr = [2, 3, 1, 9, 0, 4, 5, 7, 8, 6, 10]
        /* 
            sort()
                -sort用来对数组进行排序，会改变原数组
                -sort默认将数组升序排列，但是sort默认按照Unicode编码排序
                    对数组进行排序有可能会出错
                -参数：
                    可以传递一个回调函数作为参数，通过回调函数来指定排序规则
            
            forEach()
                -用来遍历数组
                -他需要一个回调函数作为参数，这个回调函数会被调用多次
                    数组中有几个元素，回调函数就会被调用几次
                    每次调用都会将数组中的数据作为参数返回
                -回调函数中有三个参数：
                    element  当前的元素
                    index  当前元素的索引
                    array  被遍历的数组
            
            filter()
                -将数组中符合条件的元素保存到新数组中并返回
                -需要一个回调函数作为参数，为每一个元素去调用回调函数
                    并根据返回值来决定是否将元素添加到新数组中
                -非破坏性方法，不会影响原数组

            map()
                -根据当前数组生成一个新数组
                -需要一个回调函数作为参数
                    回调函数的返回值会成为新数组中的元素
                -非破坏性方法不会影响原数组

            reduce(a,b)
                -可以用来将一个数组中的所有元素整合为一个值
                -参数：
                    1.回调函数，通过回调函数来指定合并的规则
                    2.可选参数，初始值
        */
        // console.log(arr)

        // arr.sort()
        arr.sort((a, b) => a - b)   //升序排列
        arr.sort((a, b) => b - a)   //降序排列

        // console.log(arr)

        result = arr.map(ele => ele * 2)
