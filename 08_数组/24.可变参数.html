        //计算任意个数字的和
        function sum() {
            let result = 0
            //不受参数数量的影响
            for (let num of arguments) {
                result += num
            }
            return result
        }

        /* 
            可变参数，在定义函数时可以将参数指定为可变参数
                -可变参数可以接收任意数量的实参，并将他们统一存储到一个数组中返回
                -可变参数作用和arguments基本一致也有不同点：
                    1.可变参数的名字可以自己指定
                    2.可变参数就是数组，可以直接使用数组的方法
