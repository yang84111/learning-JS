    <script>
        let arr = [9, 1, 3, 2, 8, 0, 5, 7, 6, 4]
        for (let i = 0; i < arr.length - 1; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[i] > arr[j]) {
                    let temp
                    temp = arr[j]
                    arr[j] = arr[i]
                    arr[i] = temp
                }
            }
        }
        console.log(arr);
    </script>
