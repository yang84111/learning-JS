<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            Array.isArray()
                用来检查一个对象是否为数组

            at()
                可以根据索引获取数组中的指定元素
                可以接收负索引作为参数，从后往前取元素

            concat()
                用来连接两个或多个数组
                非破坏性方法，不会影响原数组，而返回一个新数组
        */
        // console.log(Array.isArray({name :"孙悟空"}));   //false
        // console.log(Array.isArray([1,2,3]));   //true

        const arr = ["孙悟空", "猪八戒", "沙和尚", "唐僧", "白龙马"]
        // console.log(arr.at(-1));

        const arr2 = ["白骨精","蜘蛛精"]

        let result = arr.concat(arr2,arr2)
        console.log(result);
    </script>
</head>
