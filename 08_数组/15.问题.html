<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Person {
            constructor(name, age) {
                this.name = name
                this.age = age
            }
        }

        const personArr = [
            new Person("孙悟空", 18),
            new Person("沙和尚", 38),
            new Person("红孩儿", 8),
            new Person("白骨精", 16),
        ]

        //filter()函数用来对函数进行过滤
        /* 
            函数只能过滤出age属性小于18的对象
                为了使函数更加灵活

            一个函数的参数也可以是函数
                如果将函数作为参数传递，那么我们就称这个函数为回调函数（callback）
            
            扩展函数
        */

        function filter(arr, cb) {
            const newArr = []

            for (let i = 0; i < arr.length; i++) {
                // if (arr[i].age < 18) {
                if (cb(arr[i])) {
                    newArr.push(arr[i]);
                }
            }
            return newArr
        }

        function fn(a) {
            return a.age < 18    //可修改条件使函数更加灵活
        }

        result = filter(personArr,fn)
        console.log(result);
    </script>
</head>
