<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            希望在someFn()函数执行时可以记录一条日志
            在不修改原函数的基础上增加记录日志的功能

            可以通过高阶函数动态的生成一个新函数
        */
        function someFn() {
            return "hello"
        }

        function outer(cb) {
            return () => {
                console.log("记录日志~~~");
                const result = cb()
                return result
            }
        }

        let result = outer(someFn)

        // result()
        console.log(result())
    </script>
</head>

<body>

</body>

</html>
