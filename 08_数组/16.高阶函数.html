<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            -一个函数的参数或者返回值是函数，则这个函数就称为高阶函数
            -
        */
        class Person {
            constructor(name, age) {
                this.name = name
                this.age = age
            }
        }

        const personArr = [
            new Person("孙悟空", 18),
            new Person("沙和尚", 38),
            new Person("红孩儿", 8),
            new Person("白骨精", 16),
        ]
        function filter(arr, cb) {
            const newArr = []

            for (let i = 0; i < arr.length; i++) {
                // if (arr[i].age < 18) {
                if (cb(arr[i])) {
                    newArr.push(arr[i]);
                }
            }
            return newArr
        }
        //这种定义回调函数的形式比较少见，一般回调函数都是匿名函数
        // function fn(a) {
        //     return a.age < 18    //可修改条件使函数更加灵活
        // }

        result = filter(personArr, a => a.age >= 18)
        // result = filter(personArr, a=>a.name ==="孙悟空")

        // const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9]
        // result = filter(arr, a => a % 2 === 0)

        console.log(result);
    </script>
