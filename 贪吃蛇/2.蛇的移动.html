<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #main {
            width: 360px;
            height: 420px;
            border: 10px black solid;
            background-color: #b7d4a8;
            border-radius: 20px;
            margin: auto;
        }

        #stage {
            width: 304px;
            height: 304px;
            border: 2px solid #000;
            margin: 20px auto;
            position: relative;
        }

        #snake>div {
            width: 10px;
            height: 10px;
            position: absolute;
            background-color: #000;
        }

        #food {
            width: 10px;
            height: 10px;
            background-color: #000;
            position: absolute;
            top: 100px;
            left: 120px;
        }

        #info {
            width: 304px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            font: bold 20px courier;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="stage">
            <div id="snake">
                <div></div>
            </div>
            <div id="food"></div>
        </div>
        <div id="info">
            <div>SCORE:<span id="score">100</span></div>
            <div>LEVEL:<span id="level">1</span></div>
        </div>
    </div>

    <script>
        // 获取蛇容器
        const snake = document.getElementById("snake")
        // 获取蛇的各个部分
        const snakes = snake.getElementsByTagName("div")
        const head = snakes[0]

        /* 按键事件 keydown keyup  键盘事件只能绑定给可以获取焦点的元素或者是document */
        document.addEventListener("keydown", (event) => {
            /* 
                通过事件对象读取到用户是按的哪一个按键
                console.log(event.keyCode); // ←37 ↑38 →39 ↓40
                console.log(event.key);   //直接显示上下左右  更好
            */
            switch (event.key) {
                case "ArrowUp":
                    head.style.top = head.offsetTop - 10 + "px"
                    break
                case "ArrowDown":
                    head.style.top = head.offsetTop + 10 + "px"
                    break
                case "ArrowLeft":
                    head.style.left = head.offsetLeft - 10 + "px"
                    break
                case "ArrowRight":
                    //向右移动
                    head.style.left = head.offsetLeft + 10 + "px"
                    break
            }
        })
    </script>
</body>

</html>
