<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let grades = prompt('请输入期末成绩')
        if (grades >= 0 && grades <= 100 && grades % 1 == 0) {
            if (grades === 100) {
                alert('奖励一辆BMW')
            } else if (grades >= 80 && grades <= 99) {
                alert('奖励一台iphone')
            } else if (grades >= 60 && grades <= 79) {
                alert('奖励一本参考书')
            } else {
                alert('什么奖励也没有')
            }
        } else {
            alert('请输入正确的期末成绩')
        }
    </script>
</head>
