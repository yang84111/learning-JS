<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            display: inline-block;
            width: 80px;
        }
    </style>
    <script>
        for (let i = 1; i < 10; i++) {
            for (let n = 1; n < i + 1; n++) {
                let num = i * n
                document.write(`<span>${n} x ${i}= ${num}</span>`)
            }
            document.write("<br>")
        }
    </script>
</head>
