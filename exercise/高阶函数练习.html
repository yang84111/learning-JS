    <script>
        class Person {
            constructor(name, age) {
                this.name = name
                this.age = age
            }
        }
        const personArr = [
            new Person("孙悟空", 18),
            new Person("沙和尚", 38),
            new Person("红孩儿", 8),
            new Person("白骨精", 16),
        ]

        function fn(arr, cb) {
            const newArr = []
            for (let i = 0; i < arr.length; i++) {
                if (cb(arr[i])) {
                    newArr.push(arr[i])
                }
            }
            return newArr
        }

        let result = fn(personArr, a => a.age < 18)
        console.log(result)
