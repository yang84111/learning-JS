<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 开始计时器
        console.time('质数练习')

        for (let i = 2; i < 10000; i++) {
            let flag = true
            for (let n = 2; n < i; n++) {
                if (i % n === 0) {
                    flag = false
                    break
                }
            }
            if (flag) {
                // document.write(`${i} `)
                console.log(i);
            }
        }
        //停止计时器
        console.timeEnd('质数练习')
    </script>
</head>

</body>

</html>
