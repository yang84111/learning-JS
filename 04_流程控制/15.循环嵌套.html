<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            在循环中也可以嵌套其他的循环
            当循环发生嵌套时，外层循环每执行一次内层循环就执行一遍
        */
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < i+1; j++) {
                document.write("*")
            }
            document.write("<br>")
        }
    </script>
</head>

</body>

</html>
