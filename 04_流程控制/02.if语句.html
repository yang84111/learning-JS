    <script>
        /* 
            流程控制语句可以用来改变程序执行的顺序
                1.条件判断语句
                2.条件分支语句
                3.循环语句
            
            if语句：
                -语法：
                    if(条件表达式){
                        语句...
                    }
                -执行顺序
                    if语句在执行时会先对if后的条件表达式求值判断
                        如果结果为true，则执行if后的语句
                        如果为false则不执行

                    if语句只会控制其紧随其后的那一行代码，如果控制多行代码可以使用{}将语句括起来
                    
        */
    </script>
