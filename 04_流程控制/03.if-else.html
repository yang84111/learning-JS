<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            if-else语句
            -语法：
                if（条件表达式）{
                    语句...
                }
                else{
                    语句...
                }

            if-else if-else语句：
            -语法：
                if（条件表达式）{
                    语句...
                }else if（条件表达式）{
                    语句...
                }else if（条件表达式）{
                    语句...
                }else if（）{
                    ...
                }
                if-else if-else语句中一旦有执行的代码块，后面的代码块都不会执行了
        */
        /* 
            prompt()  可以用来获取用户输入的内容,以字符串形式返回
                        可以通过变量接收
        */
       let num = +prompt('')
       alert(num)
    </script>
</head>

</body>
</html>
