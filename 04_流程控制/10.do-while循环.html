<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            do-while循环
                -语法：
                    do{
                        语句...
                    }while(条件表达式)
                -执行顺序：
                    do-while语句在执行时，会先执行do后的循环体
                    执行完毕后会对while后的条件表达式进行判断
                    如果为false则循环结束
                    如果为true则继续执行，
        */
        /* 
         while语句是先判断在执行
         do-while语句是先执行在判断
         实质的区别：
            do-while语句可以确保循环至少执行一次
        */
        let i = 0
        do {
            console.log(i);
            i++
        } while (i < 5)
    </script>
</head>

<body>

</body>

</html>
