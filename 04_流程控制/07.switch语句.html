<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        switch语句：
            语法：
                switch(表达式){
                    case 表达式:
                        代码...
                        break
                    case 表达式:
                        代码...
                        break
                    case 表达式:
                        代码...
                        break
                    default:
                        代码...
                        break
                    }
            执行顺序：
                语句在执行时会依次将switch后的表达式和case后的表达式进行全等比较
                如果结果为false则继续比较其他case后的表达式直到true为止

                如果所有的比较都为false，则执行default的代码

                -当比较结果为true时会自当前case开始执行代码
                    可以使用break来结束switch的执行
            */
        let num = +prompt('请输入数字')
        switch (num) {
            case 1:
                alert('壹')
                break
            case 2:
                alert('贰')
                break
            case 3:
                alert('叁');break;
            case 4:
                alert('肆');break;
            default:
                alert('请输入正确的数字')
                break
        }
    </script>
</head>

</body>

</html>
