    <script>
        /* 
            for循环：
                -for循环和while循环没有本质区别，都是反复执行代码
                -不同是语法结构，for循环更加清晰
                -语法：
                    for(初始化表达式;条件表达式;更新表达式){
                        语句...
                    }
        
                -for循环中的三个表达式都可以省略
                -使用let在for循环的()中声明的变量是局部变量，
                    只能在for循环内部访问
                使用var在for循环()中声明的变量可以在for循环外部访问
                
        */
       /* 
        创建死循环的方式：
        while(1){}
        for(;;){}
       */
       for(let i=0 ; i<5 ; i++){
        console.log(i);
       }
    </script>
