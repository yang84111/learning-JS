<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 1、使用Boolean()函数来将其他类型转换为布尔值
                转换的情况：
                    数字：
                        除了0和NaN转换为false其余是true
                    字符串：
                        空串转换为false  其余是true 
                    null 和undefined 都转换为false
                    
                    对象：都转换为true*/
            // 所有表示空性的没有的错误的值都会转换为false
            // 0、NaN、空串、null、undefined、false
        let a = 1  // true
        a = -1  // true
        a = 0  // false
        a = NaN  // false
        a = Infinity // true

        a = 'abc'  // true
        a = 'false'  //true
        a = ''   //false
        a = "  " //true
        a = null // false
        a = undefined  // false
        console.log(typeof a,a);

        a = Boolean(a)
        console.log(typeof a,a);
    </script>
</head>

</body>
</html>
