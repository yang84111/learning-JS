<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 布尔值（Boolean）
                -布尔值主要用来进行逻辑判断
                -两个值：true false
                -使用typeof检查布尔值时会返回一个"boolean"
                
            空值（Null）
                -空值用来表示空对象
                -空只有一个null
                -使用typeof检查空值时会返回"object"
                -使用typeof无法检查空值

            未定义（Undefined）
                -当声明一个变量而没有赋值时，就是Undefined
                -只有一个值Undefined
                -使用typeof检查未定义值时会返回"Undefined"

            符号（symbol）
                -用来创建一个唯一的标识
                -使用typeof检查符号时会返回"symbol"*/
        /* JS中原始值一共有七种：Number BigInt String Boolean Null Undefined Symbol
            七种原始值是构成各种数据的基石
                原始值在JS中是不可变类型，一旦创建就不能修改 */

        let bool = true  //真
        bool = false   //假
        console.log(bool);

        let a = null;
        console.log(a);
        console.log(typeof a);

        let b 
        console.log(b);
        console.log(typeof b);

        let c = Symbol()//调用Symbol()函数创建了一个符号
        console.log(c);
        console.log(typeof c);
    </script>
</head>
<body>
    
</body>
</html>
