    <title>Document</title>
    <script>
        /* 类型转换是指将一种数据类型转换为其他类型
                将其他类型转换为（字符串，数值和布尔值）
            
            转换为字符串
                1、调用toString()方法将其他类型转换为字符串
                    -调用xxx的yyy方法 -> xxx.yyy() 
                    -由于null和undefined中没有toString()
                        所以调用时就报错
                2、调用String()函数将其他类型转换成字符串
                    -调用xxx函数  -> xxx()
                    -原理：
                        对于拥有toString()方法的值调用String()函数时，
                            实际上就是在调用toString()方法
                        对于null，则直接转换为字符串"null"
                        对于undefined，则直接转换为字符串"undefined"
        */
        let a = 10   //创建一个字符串"10"
        a = true    //创建一个字符串"true"
        a = 11n
        // a = undefined
        // console.log(typeof a, a);

        // a = a.toString()  
        // console.log(typeof a, a);

        let b = 33  //转换为字符串"33"
        b = null  //转换为字符串"null"
        b = undefined //转换为字符串"undefined"

        console.log(typeof b,b);

        b = String(b)
        console.log(typeof b,b);
    </script>
