<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const d = new Date()

        let result = d.toLocaleDateString()  //将日期转换为本地字符串
        result = d.toLocaleTimeString()  //将时间转换为本地字符串

        /* 
            toLocaleString("",{})
                -可以将一个日期转换为本地时间格式的字符串
                -参数：
                    1.描述语言和国家信息的字符串
                        zh-CN  中文中国
                        zh-HK  中文香港
                        en-US  英文美国
                    2.需要一个对象作为参数，在对象中可以通过对象的属性来对日期的格式进行配置
                        dateStyle  指定日期的风格

                        timeStyle  指定时间的风格
                            full     2023年5月7日星期日 中国标准时间 20:29:25
                            long     2023年5月7日 GMT+8 20:29:25
                            medium   2023年5月7日 20:29:25
                            short    2023/5/7 20:29    默认

                        hour12  是否采用12小时制
                            true  采用
                            false  不采用

                        weekday  星期的显示方式
                            long     星期日
                            short    周日
                            narrow   日

                        year 
                            numeric    2023年
                            2-digit    23年
                        ......

        */
        result = d.toLocaleString("zh-CN",{dateStyle:"short",timeStyle:"short"})  
        result = d.toLocaleString("zh-CN",{hour12:true})  
        result = d.toLocaleString("zh-CN",{weekday:"narrow"})  
        result = d.toLocaleString("zh-CN",{year:"2-digit"})  

        console.log(result)
    </script>
</head>
<body>
    
</body>
</html>
