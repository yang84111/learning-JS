    <script>
        /* 
            split()
                可以根据正则表达式来对一个字符串进行拆分
            search()
                可以搜索符合正则表达式的内容第一次在字符串中出现的位置
                    有就返回索引，没有返回-1
            replace()
                根据正则表达式替换字符串中的指定内容
            match()
                可以根据正则表达式去匹配字符串中符合要求的内容
            matchAll()
                根据正则表达式去匹配字符串中符合要求的内容
                    必须设置g全局
                    返回的是一个迭代器
        */

        let str = "a@b@c@d"
        let result = str.split("@")

        str = "孙悟空abc猪八戒adc沙和尚"
        result = str.split(/a[bd]c/)

        result = str.search("abc")  //3

        str = "sadafsdf13981472942dafsfasd13333333333wtg13981472942zffgsag"
        result = str.search(/1[3-9]\d{9}/)  //8

        result = str.replace("13981472942","哈哈哈")
        result = str.replace(/1[3-9]\d{9}/g,"哈哈哈")

        result = str.match(/1[3-9]\d{9}/g)

        result = str.matchAll(/(1[3-9])(\d{9})/g)

        for(let item of result){
            console.log(item);
        }

        // console.log(result)
    </script>
