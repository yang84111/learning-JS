<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            在JS中除了直接创建原始值外，也可以创建原始值的对象

            通过new String()可以创建String类型的对象
            通过new Number()可以创建Number类型的对象
            通过new Boolean()可以创建Boolean类型的对象
                -但是不要这样做

            包装类：
                JS中一共有5个包装类
                    String ---字符串包装为String对象
                    Number  ---数值包装为Number对象
                    Boolean---布尔值包装为Boolean对象
                    BigInt ---大整数包装为BigInt对象
                    Symbol ---符号包装为Symbol对象
                    -通过包装类可以将一个原始值包装为一个对象
                        当我们对原始值调用属性或方法时，JS会临时将原始值
                        包装为对应的对象，然后调用这个对象的方法或属性

                由于原始值会被临时装换为对应的对象，所以对象中的方法可以直接通过原始值来调用
        */

        // let str = new String("hello")
        // let num = new Number(11)
        // let bool = new Boolean(true)
        // let bool2 = new Boolean(true)

        // alert(bool == bool2)  //  false

        let str = "hello"

        str.name = "哈哈"   

        console.log(str.name)   
    </script>
</head>
<body>
    
</body>
</html>
