    <script>
        /* 
            Math：
                -Math是一个工具类
                -Math中为我们提供了数学运算相关的常量和方法
                -常量：
                    Math.PI   圆周率
                -方法：
                    Math.abs()  求一个数的绝对值
                    Math.min()  求多个值中的最小值 
                    Math.max()  求多个值中的最大值
                    Math.pow()  求x的y次幂
                    Math.sqrt() 求一个数的平方根

                    Math.floor()  向下取整
                    Math.ceil()   向上取整
                    Math.round()  四舍五入取整
                    Math.trunc()  直接去除小数位

                    Math.random()  生成一个0到1之间的随机数
        */

        // console.log(Math.PI)

        let result = Math.abs(10)
        result = Math.abs(-10)

        result = Math.min(10, 20, 30, 44, 55, -1)
        result = Math.max(10, 20, 30, 44, 55, -1)

        result = Math.pow(2, 3)  // 4 ** 2
        result = Math.sqrt(4)  //  4 ** .5

        result = Math.floor(1.2)   // 1
        result = Math.floor(-1.2)  // -2

        result = Math.ceil(1.2)    // 2
        result = Math.ceil(-1.2)   // -1

        result = Math.round(1.4)   // 1
        result = Math.round(1.5)   // 2
        result = Math.round(-1.5)   // -1

        result = Math.trunc(1.5)   // 1
        result = Math.trunc(-1.5)   // -1

        result = Math.random()
        //生成0--x之间的随机数  Math.round(Math.random() * x)
        //生成x--y之间的随机数  Math.round(Math.random() * (y-x) + x)

        console.log(result)
    </script>
