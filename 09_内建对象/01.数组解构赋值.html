    <script>
        /* 
            解构赋值
        */

        const arr = ["孙悟空", "猪八戒", "沙和尚"]

        let a, b, c

            // a = arr[0]

            // c = arr[2]

            // [a, b, c] = ["孙悟空", "猪八戒", "沙和尚"]

            // console.log(a, b, c)

        ;[d, e, f, g = g] = [1, 2, 3]  // 没赋值就使用默认值

        // console.log(d, e, f, g);  // g为undefined

        // 可以使用...来获取多余的元素

        // console.log(n1,n2,n3);

        // 可以通过解构赋值快速交换两个变量的值
        let a1 = 10
        let a2 = 20

            // let temp = a1
            // a1 = a2
            // a2 = temp   //初始方法

        ;[a1, a2] = [a2, a1]

        // console.log("a2=", a2);

        // console.log(arr2);

        // console.log(arr2);

                数组中还是数组，则称为二维数组
        */
        
        // const arr3 = [[1,2,3],[3,4,5]]
