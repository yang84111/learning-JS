    <script>
        let str = "sadafsdf13981472942dafsfasd13333333333wtg13981472942zffgsag"

        // let str = "123456789" 
        let re = /(1[3-9]{2})([0-9]{4})([0-9]{4})/g    //g全局匹配
        // re = /[0-9]{11}/

        let result = re.exec(str)
        // result = re.exec(str)
        // result = re.exec(str)
        while (result) {
            // console.log(result[0],result[1],result[2],result[3])
            console.log(result[1] + "****" + result[3]);
            result = re.exec(str)
        }

    </script>
