<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            -修改对象时，如果有其他变量指向该对象
                则所有的指向该对象的变量都会受到影响
            -修改变量时，只会影响当前的变量

            在使用变量存储对象时，很容易因为改变变量指向的对象，提高代码的复杂度
                所以通常情况下，声明存储对象的变量时会使用const
        */
        const obj ={
            name:"孙悟空"
        }
        const obj2= obj

        // obj2.name ="猪八戒"   //修改对象

        // obj={}       //报错 
        // obj2= null   //修改变量

        console.log(obj);
        console.log(obj2);
    </script>
</head>
<body>
    
</body>
</html>
