<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            原始值都属于不可变类型，一旦创建就无法修改
            在内存中不会创建重复的原始值
        */
        let a = 10
        a = 12  //对一个变量重新赋值时不会影响其他变量

        /* 
            对象属于可变类型
            对象创建完成后我们可以任意的添加删除修改对象中的属性
            注意：
                当对两个对象进行相等或全等比较时，比较的时对象的内存地址
                如果有两个变量同时指向一个对象,
                    通过一个变量修改对象时，对另一个变量也会产生影响
        */
        let obj= Object()
        obj.name = "孙悟空"
        obj.age = 18

        let obj2 = Object()
        let obj3 = Object()   // obj2与obj3内存地址不同

        console.log(obj2 === obj3); //false

        let obj4 = obj   //obj与obj4内存地址相同

        console.log(obj4 === obj);   //true  
        //修改obj4中的内容 obj也会发生改变
    </script>
</head>
<body>
    
</body>
</html>
