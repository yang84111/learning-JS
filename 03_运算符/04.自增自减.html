<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*  ++   自增运算符 一元运算符
                前自增 ++a 后自增 a++ 
                都使变量加一但是返回的值不同
            --   自减运算符 
        */
        let a = 10
        
        let b = a++
        console.log('a++ =',b);
        console.log(typeof a,a);
        
        let n = 5
        let c = n++ + ++n + n
        console.log(c);
    </script>
</head>
