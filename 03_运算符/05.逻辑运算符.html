    <script>
        /*  !  逻辑非  
                对一个值进行非运算，对一个布尔值取反操作
                如果对一个非布尔值取反，则会先将其转换为布尔值再取反
                利用特点将其他类型转换为布尔值      
            && 逻辑与
            || 逻辑或
        
        类型转换：
            转换为字符串：
                    显式转换  String()
                    隐式转换  + ""
            转换为数值：
                    显式转换  Number()
                    隐式转换  +
            转换为布尔值：
                    显式转换  Boolean()
                    隐式转换  !!    */
       let a = 123
       a = !!a
       console.log(typeof a,a);
    </script>
