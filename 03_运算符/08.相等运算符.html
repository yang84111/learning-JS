<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            ==   相等运算符，比较两个值是否相等，相等返回true，不等返回false
                -比较两个不同类型值时，会先转换为相同类型再去比较（一般转换为数值）
                -NaN不和任何值相等，包括自身

            ===  全等运算符，用来比较两个值是否全等
                    它不会进行自动的类型转换，如果两个值类型不同则直接返回false

            !=   不等，用来检查两个值是否不相等，自动类型转换
                    不相等返回true  相等返回false
            !==  不全等  不会自动类型转换
        */
       let result = 1 == 1  //true
       result = 1 == '1'  //true
       result = 1 == true  //true
       result = null == undefined  //true  相等但不全等
       result = NaN == NaN  //false

       result = 1 === '1'  //false

       result = 1 != 1  //false
       result = 1 != '1'  //false
       result = 1 !== '1'  //true
       console.log(result);
    </script>
</head>
<body>
    
</body>
</html>
