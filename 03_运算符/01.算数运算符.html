<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 运算符（操作符）
            算数运算时除了字符串的加法，
            其他运算的操作数是非数值时都会转换为数值然后在运算
                运算符可以用来对一个或多个操作数（值）进行运算
                算数运算符：
                    常规：+ - * /
                    其他:**幂运算
                        % 模运算，两个数相除取余数


         */
        let a = 10/0  //Infinity
        a = 10 ** 4  //10000
        a = 9 ** .5   //开方得3
        a = 10 % 2  //0
        a = 10 % 3  //1
        a = 10 - '5'  //10-5=5
        /* JS是一门弱类型语言，当进行运算时会通过自动的类型转换来完成运算
         */
        a = 10 + true  // 10+1=11
        a = 5 + null  // 5 + 0 =5
        a = 6 - undefined  // 6 -NaN =NaN

        /* 当任意一个值和字符串做加法运算时，他会先将其它值转换为字符串，
            然后在做拼串的操作*/
        a = 'hello' + 'world'  //'helloworld'
        a = 1 + '2'  // 1 + '2' = '12'  隐式类型转换

        a = true + '' //  'true'
            // 任意类型加上一个空串来将其转换为字符串

        console.log(typeof a,a);
    </script>
</head>

</html>
