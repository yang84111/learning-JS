    <script>
        /* 赋值运算符：将一个值赋值给一个变量
                = ：将符号右侧的值赋值给左侧的变量
                +=  -=  *=  /=  %=  **=
                ??= ： 空赋值  只有当变量的值为null或undefined时才会进行赋值
       */
        let a = 10
        a = 5
        let b = a   //右边赋值给左边的变量，一个变量只有在=左边时才是变量，在=右边时是值
        console.log(typeof a,a);
    </script>
