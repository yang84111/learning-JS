<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            关系运算符：
              用来检查两个值之间的关系是否成立，成立返回true  不成立返回false
            >     用来检查左值是否大于右值
            >=    用来检查左值是否大于等于右值
            <     用来检查左值是否小于右值
            <=    用来检查左值是否小于等于右值
        
            当对两个非数值进行关系运算时，先将其转换为数值在比较 
            当关系运算符两端都是字符串时，它不会将字符串转换为数值
                而是逐位比较字符的Unicode编码
                利用这个特点可以对字符串按照字母排序*/
       let result = 10 > 5   //true
       result = 5 > 5     //false
       result = 5 >= 5     //true

       result = 5 < "10"  //true
       result = "1" > false  //true

       result = "a"  < "b"    //true
       result = "12"  < "2"    //true
       console.log(result);
    </script>
</head>
<body>
    
</body>
</html>
