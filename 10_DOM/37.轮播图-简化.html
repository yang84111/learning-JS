<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        img{
            vertical-align: top;
        }
        ul{
            list-style: none;
        }
        .outer{
            width: 590px;
            height: 470px;
            margin:100px auto;
        }
        .img-list li{
            position: absolute;
            opacity: 0;
            transition: opacity 1s;
        }
        li.current{
            z-index: 1;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="outer">
        <ul class="img-list">
            <li class="current">
                <a href="#">
                    <img src="./images/q1.jpg">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./images/q2.jpg">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./images/q3.jpg">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./images/q4.jpg">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./images/q5.jpg">
                </a>
            </li>
        </ul>
    </div>

    <script>
        setTimeout(function auto(){
            // const current = document.querySelector(".img-list .current")
            const current = document.getElementsByClassName("current")[0]
            const next = current.nextElementSibling || document.getElementsByTagName("li")[0]

            current.classList.remove("current")
            next.classList.add("current")

            setTimeout(auto,3000)
        },3000)
    </script>
</body>
</html>
