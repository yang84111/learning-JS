<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">点我</button>
    <hr>
    <ul id="list">
        <li><a href="javascript:;">链接1</a></li>
        <li><a href="javascript:;">链接2</a></li>
        <li><a href="javascript:;">链接3</a></li>
        <li><a href="javascript:;">链接4</a></li>
    </ul>

    <script>
        /* 
            委派就是将本该绑定给多个元素的事件绑定给document，这样降低代码的复杂度
        */
        const list = document.getElementById("list")
        const btn = document.getElementById("btn")

        // 获取list中的所有超链接
        const links = list.getElementsByTagName("a")

        document.addEventListener("click", event => {
            // 在执行代码之前，先判断一下事件是由谁触发
            // 检查event.target 是否在links中
            const linksArr = [...links]
            if(linksArr.includes(event.target)){
                alert(event.target.textContent)
            }   
        })

        // for (let i = 0; i < links.length; i++) {
        //     links[i].addEventListener("click",event=>{
        //         alert(event.target.textContent)
        //     })
        // }

        // 点击按钮，在ul中添加一个新的li
        btn.addEventListener("click", event => {
            list.insertAdjacentHTML("beforeend", "<li><a href='javascript:;'>超链接</a></li>")
        })
    </script>
</body>

</html>
