<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            定时器的本质是在指定时间后将函数添加到消息队列中
        */
        console.time()
        setTimeout(function () {
            console.timeEnd()
            console.log("定时器执行")
        }, 3000)

        // 使程序停止一段时间
        const begin = Date.now()
        while (Date.now() - begin < 6000) { }

        /* 
            setInterval()  每间隔一段时间就将函数添加到消息队列中
                但是如果函数执行的速度比较慢，它无法确保每一次执行的间隔的时间是一样的
        */

        // 确保函数每次执行都有相同的时间间隔

        console.time("间隔")
        setTimeout(function fn() {
            console.timeEnd("间隔")
            console.log("函数执行")

            console.time("间隔")
            setTimeout(fn, 3000)
        }, 3000)
    </script>
</body>

</html>
