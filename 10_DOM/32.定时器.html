<body>

    <script>
        /* 
            通过定时器可以使代码在指定时间后执行
            设置定时器的方式有两种
                setTimeout()
                    -参数：
                        1.回调函数（要执行的代码）
                        2.间隔的时间（毫秒）
                    -关闭定时器
                        clearTimeout()
                
                setInterval()  每隔一段时间代码就会执行一次
                    -参数：
                        1.回调函数（要执行的代码）
                        2.间隔的时间（毫秒）
        */

        // const timer = setTimeout(() => {
        //     alert("代码")
        // }, 3000)

        // clearTimeout(timer)

        const timer = setInterval(() => {
            console.log("hahaha")
        }, 3000)

        clearInterval(timer)
    </script>
</body>

</html>
