<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: #bfa;
        }
        .box1::before{
            content: "hello";
            color: red;
        }
    </style>
    <script>
        window.onload = function () {

            //  点击按钮读取元素的css样式

            const btn = document.getElementById("btn")
            const box1 = document.querySelector(".box1")

            btn.onclick = function () {
            /* 
                getComputedStyle()
                会返回一个对象，对象中包含了这个元素所有生效的样式
                参数：
                    1.要获取样式的对象
                    2.要获取的伪元素
                
            */

                const styleObj = getComputedStyle(box1)
                
                // console.log(styleObj.width)

                //转换类型后再计算
                console.log(parseInt(styleObj.width) + 100)

                box1.style.width = parseInt(styleObj.width) + 100 + "px"

                // console.log(styleObj.backgroundColor)

                const beforeStyle = getComputedStyle(box1,"::before")
                // console.log(beforeStyle.color)
            }
        }
    </script>
</head>

<body>

    <button id="btn">点我</button>
    <hr>
    <div class="box1"></div>

</body>

</html>
