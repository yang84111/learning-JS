<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inner {
            text-align: center;
        }
    </style>
    <script>
        window.onload = function () {

            const info = document.getElementById("info")
            //获取图片
            const img = document.getElementsByTagName("img")[0]
            // const img = document.querySelector("img")

            //获取按钮
            const prev = document.getElementById("prev")
            const next = document.getElementById("next")

            // //  创建一个数组来存储图片
            const imgArr = [
                "./images/q1.jpg",
                "./images/q2.jpg",
                "./images/q3.jpg",
                "./images/q4.jpg",
                "./images/q5.jpg",
            ]

            // 创建一个变量(let)记录当前图片的索引
            let current = 0

            info.textContent = `总共${imgArr.length}张图片，现在是第${current + 1}张`

            const autoBtn = document.getElementById("auto")

            let timer
            autoBtn.onclick = function () {
                // 关闭定时器
                clearTimeout(timer)

                timer = setTimeout(function auto() {
                    // current++
                    // if (current > imgArr.length - 1) {
                    //     current = 0
                    // }
                    // img.src = imgArr[current]
                    // info.textContent = `总共${imgArr.length}张图片，现在是第${current + 1}张`
                    next.onclick()
                    timer = setTimeout(auto,2000)
                }, 2000)   
            }

            prev.onclick = function () {
                // 关闭定时器
                clearTimeout(timer)

                current--
                // 检查current的值是否合法
                if (current < 0) {
                    current = imgArr.length - 1
                }
                img.src = imgArr[current]
                // img.setAttribute("src",imgArr[current])
                // console.log(imgArr[current]);
                info.textContent = `总共${imgArr.length}张图片，现在是第${current + 1}张`
            }

            next.onclick = function () {
                // 关闭定时器
                clearTimeout(timer)
                
                current++
                if (current > imgArr.length - 1) {
                    current = 0
                }
                img.src = imgArr[current]
                info.textContent = `总共${imgArr.length}张图片，现在是第${current + 1}张`
            }

        }
    </script>
</head>


<body>
    <div class="inner">
        <p id="info">总共5张图片，现在是第x张</p>
        <div class="imgwapper">
            <img src="./images/q1.jpg" alt="">
        </div>

        <div class="btnwapper">
            <button id="prev">上一张</button>
            <button id="auto">自动</button>
            <button id="next">下一张</button>
        </div>

    </div>
</body>

</html>
