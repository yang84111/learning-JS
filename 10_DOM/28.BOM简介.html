<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>
        /* 
            BOM
                -浏览器对象模型
                -BOM中有一组对象，可以完成对浏览器的各种操作
                -BOM对象：
                    -Window -- 代表浏览器窗口（全局对象）
                    -Navigator -- 浏览器对象（可以用来识别浏览器）
                    -Location -- 浏览器的地址栏信息
                    -History -- 浏览器的历史记录（控制浏览器的前进后退）
                    -Screen -- 屏幕的信息

                -BOM对象都是作为window对象的属性保存，可以直接在JS中访问这些内容
        */
    </script>
</body>
</html>
