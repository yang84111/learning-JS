<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            JS中运行代码的模式有两种：
                -正常模式
                    默认情况下代码都运行在正常模式中
                    语法检查并不严格
                    这种处理方式导致代码运行性能较差

                -严格模式
                    在严格模式下语法检查变得严格
                    1.禁止一些语法
                    2.更容易报错
                    
        */ 
        "use strict"   //全局严格模式

        // a = 10
        let a = 10
        console.log(a);

        function fn(){
            "use strict"  // 函数的严格模式
        }
    </script>
</head>

</body>
</html>
