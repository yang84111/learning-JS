<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            箭头函数：
                ([参数]) => 返回值
                
            例子：
               无参箭头函数： () => 返回值
               一个参数： a => 返回值
               多个参数： （a,b） => 返回值

               只有一个语句的函数： ()=> 返回值
               只返回一个语句的函数： () => ({...})
               有多行语句的函数： () => {
                    ....
                    return 返回值
                }

            箭头函数没有自己的this，它的this由外层作用域决定
        */
        function fn(){
            console.log("fn-->",this);
        }
        const fn2 = () => {
            console.log("fn2-->",this);   //在全局作用域中，一直是window
        }

        // fn()   //window
        // fn2()  //window

        const obj={
            name:"孙悟空",
            fn,   //fn:fn
            fn2
        }

        obj.fn()  //obj
        obj.fn2()  //window
    </script>
</head>
<body>
    
</body>
</html>
