    <script>
        /* 
            作用域（scope）：
                -指的是一个变量的可见区域
                -作用域有两种：
                    全局作用域
                        -在网页运行时创建，在网页关闭时消失
                         所有直接编写在script标签中的代码都位于全局作用域中
                         全局作用域中的变量是全局变量可以在任意位置访问
                    局部作用域
                        -块作用域
                            -块作用域是一种局部作用域
                             在代码块执行时创建，代码块执行完毕就销毁
                             在块作用域中声明的变量时局部变量，只能在块内部访问，外部无法访问
                             
        */

        let a = "变量a"

        }

    </script>
