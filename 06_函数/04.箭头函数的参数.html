<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*  */
        const fn = a => {
            console.log("a=", a);
        }

        //当箭头函数中只有一个参数时可以省略括号

        fn(123)

        //定义参数时，可以为参数指定默认值
        //对应实参不够时，默认值就会生效
        const fn3 = (a=10,b=20,c=30) => {
            console.log("a=",a);
            console.log("b=",b);
            console.log("c=",c);
        }
        fn3(1,2)
    </script>
</head>

<body>

</body>

</html>
