    <title>Document</title>
    <script>
        /* 
            在函数中可以使用return关键字来指定函数的返回值
                函数调用完毕返回值就会作为结果返回
            任何值都可以作为返回值使用，包括对象、函数之类
            
            如果return后不跟任何值相当于返回undefined
            不写return那么返回值就是undefined

            return一执行函数立即结束
        */
        function fn(){
            // return {name:"孙悟空"}
            // return ()=>alert(123)
            return
        }

        function sum(a,b){
            return a+b
        }
        let result = fn()

        // result = sum(12,12)
        // result = sum(10,result)

        console.log("result =",result);
    </script>
