<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 函数（Function）
                函数也是对象，具有其他对象所有的功能 
                语法：
                    function 函数名(){
                        语句...
                    }
                
            调用函数：
                    调用函数就是执行函数中存储的代码
                    语法：
                        函数对象()
        */
        
        //创建一个函数对象
        function fn(){
            console.log("你好");
        }
        console.log(fn);

        fn()
        fn()
    </script>
</head>
<body>
    
</body>
</html>
