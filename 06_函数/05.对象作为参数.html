    <title>Document</title>
    <script>
        function fn(a) {
            // a = {}
            a.name = "猪八戒"
            console.log(a);
        }

        //对象可以作为参数传递
        let obj = { name: "孙悟空" }

        // fn(obj)  //传递实参时，并传递不是变量本身，而是变量存储的值
        // console.log(obj);

        //函数每次调用都会重新创建默认值
        function fn2(a = { name: "孙悟空" }) {
            console.log("a=", a);
            a.name = "猪八戒"
            console.log("a=", a);
        }
        fn2()
        fn2()
    </script>
