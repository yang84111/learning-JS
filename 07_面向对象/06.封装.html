<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            面向对象的特点：
                1.封装  2.继承  3.多态
            
            1.封装
                -对象就是一个用来存储不同属性的容器
                -对象不仅负责存储属性，还负责数据的安全
                -直接添加到对象中的属性并不安全，可以被任意修改
                -如何确保数据的安全：
                    1.私有化数据
                        将需要保护的数据设置为私有，只能在类内部使用
                    2.提供setter和getter方法来开放我们对数据的操作
                        可以控制属性的读写权限，可以在方法中对属性的值进行验证

                    属性私有化加#
                    get 属性名(){
                        return this.#属性
                    }
                    set 属性名（参数）{
                        this.#属性 = 参数 
                    }
        */
        class Person {

            #address = "花果山"  //实例属性使用#开头就变成了私有属性，私有属性只能在类内部访问
            #name
            #age
            #gender

            constructor(name, age, gender) {
                this.#name = name
                this.#age = age
                this.#gender = gender
            }
            sayHello() {
                console.log(this.#name);
            }
            // getter方法，用来读取数据
            getName(){
                return this.#name
            }
            //  setter方法，用来设置属性
            setName(name){
                this.#name = name
            }

            getAge(){
                return this.#age
            }
            setAge(age){
                if(age>=0){
                    this.#age = age
                }               
            }

            get gender(){
                return this.#gender
            }
            set gender(gender){
                this.#gender = gender
            }
        }
        const p1 = new Person("孙悟空", 18, "男")

        // p1.getName()
        // p1.setName("猪八戒")
        
        // p1.setAge(11)

        // p1.gender = "女"

        
        console.log(p1.gender);
        console.log(p1);
    </script>
</head>
