<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            类是创建对象的模板，要创建对象第一件事就是定义类
        */
        class Person {
            /* 
                类的代码块默认就是严格模式
                    类的代码块是用来设置对象的属性
            */
            name = "孙悟空"   //Person的实例属性name    p1.name
            age = 18  //实例属性只能通过实例访问    p1.age

            static test = "test静态属性"   //使用static声明的属性为静态属性
            static hh = "静态属性"      //静态属性只能通过类去访问 Person.hh
        }

        const p1 = new Person()
        const p2 = new Person()

        console.log(p1);
        console.log(p2);
        console.log(Person.hh);





        class Dog{
            name = "123"
        }
        const d1 =new Dog()
        console.log(d1);
    </script>
</head>

</body>

</html>
