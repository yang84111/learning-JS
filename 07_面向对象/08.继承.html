        /* 
            继承：
                -可以通过extends关键字来完成继承
                -当一个类继承另一个类时，就相当于复制代码到这个类中
                -继承发生时，被继承的类称为父类(超类)，继承的类称为子类
                -通过继承可以减少重复的代码，并且在不修改一个类的前提下对齐进行扩展

                封装---安全性
                继承---扩展性
                多态---灵活性
        */
