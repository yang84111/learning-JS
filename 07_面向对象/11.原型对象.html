<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Person {
            name = "孙悟空"
            age = 18

            sayHello() {
                console.log("hello,我是", this.name);
            }
        }

        const p = new Person()

        console.log(p);
        /* 
            访问一个对象的原型对象:
                对象.__proto__
                Object.getPrototypeOf(对象)

            原型对象中的数据：
                1.对象中的数据（属性、方法。。。）
                2.constructor（对象的构造函数）

            原型对象也有原型,这个就构成了一条原型链根据对象的复杂程度，原型链的长度也不同
                p对象的原型链：p对象  --》 原型 --》原型 --》 null
                obj对象的原型链： obj对象 --》 原型 --》 null

                在读取对象属性时，依次读取寻找，直到找到Object对象的原型（Object的原型没有原型为null）
                    如果依旧没有找到就返回undefined
                
                作用域链是找变量的链，找不到就报错
                原型链是找属性的链，找不到就返回undefined
        */
        console.log(p.__proto__);
        // console.log(p.__proto__.__proto__);
        // console.log(p.__proto__.__proto__.__proto__);

        console.log(p.__proto__.constructor);
        // console.log(p.__proto__.__proto__.constructor);
        // console.log(p.__proto__.__proto__.__proto__.constructor);

        // console.log(Object.getPrototypeOf(p) === p.__proto__);

        // const obj = {}
    </script>
</head>

</body>

</html>
