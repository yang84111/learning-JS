<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            对象中存储属性的区域有两个：
                1.对象自身
                    -比如直接通过对象添加的属性位于对象自身中
                    -在类中通过x = y 的形式添加的属性也位于对象自身中
                2.原型对象（prototype）
                    -对象中还有一些内容会存储到其他对象里(原型对象)
                    -在对象中会有一个属性用来存储原型对象，这个属性叫做__prototype__
                    -原型对象也负责为对象存储属性
                        当我们访问对象的属性时，会先优先访问自身中的属性
                        没有的话就去原型对象中访问
                    -对添加到原型对象中的情况：
                        1.在类中通过xxx(){}方法添加的方法位于原型对象中
                        2.主动向原型对象中添加的属性或方法
        */
        class Person {
            name = "孙悟空"
            age = 18
            

            // constructor(){
            //     this.gender = "男"
            // }

            sayHello() {
                console.log("hello,我是", this.name);
            }
        }

        const p = new Person()
        console.log(p);
    </script>
</head>

<body>

</body>

</html>
