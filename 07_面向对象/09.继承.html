<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            继承：
                -可以通过extends关键字来完成继承
                -当一个类继承另一个类时，就相当于复制代码到这个类中
                -继承发生时，被继承的类称为父类(超类)，继承的类称为子类
                -通过继承可以减少重复的代码，并且在不修改一个类的前提下对齐进行扩展

                封装---安全性
                继承---扩展性
                多态---灵活性
        */
        /* 
            通过继承可以在不修改一个类的情况下对其进行扩展
            OCP 开闭原则
                程序应该对修改关闭，对扩展开放
        */
        class Animal{
            constructor(name){
                this.name = name
            }
            sayHello(){
                console.log("叫叫叫~");
            }
        }

        class Dog extends Animal{
            //在子类中可以通过创建同名方法来重写父类方法
            sayHello(){
                console.log("汪汪汪");
            }
        }
        class Cat extends Animal{
            //重写构造函数
            constructor(name,age){
                //重写构造函数时，构造函数的第一行代码必须为super()
                super(name)    //表示调用父类的构造函数
                // this.name = name
                this.age = age
            }
            sayHello(){
                //调用父类的sayHello
                super.sayHello()   //在方法中可以使用super来引用父类的方法

                console.log("喵喵喵");
            }
        }

        // class Dog{
        //     constructor(name){
        //         this.name = name
        //     }
        //     sayHello(){
        //         console.log("汪汪汪");
        //     }
        // }
        // class Cat{
        //     constructor(name){
        //         this.name = name
        //     }
        //     sayHello(){
        //         console.log("喵喵喵");
        //     }
        // }

        const dog = new Dog("旺财")
        const cat = new Cat("汤姆",18)

        dog.sayHello()
        cat.sayHello()

        console.log(dog);
        console.log(cat);
    </script>
</head>
