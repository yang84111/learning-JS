<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            大部分情况下是不需要修改原型对象的
                不要通过类的实例去修改原型

            除了通过__proto__能访问对象的原型外
                还可以通过类的prototype属性来访问属性
                修改原型时最好通过类去修改
                好处：
                    1.一修改就是修改所有的实例的原型
                    2.无需创建实例即可完成对类的修改
        */
        class Person {
            name = "孙悟空"
            age = 18

            sayHello() {
                console.log("hello,我是", this.name);
            }
        }

        const p = new Person()
        const p2 = new Person()

        //可以改  但是全部同类实例都被修改了
        // p.__proto__.run = () => {
        //     console.log("跑跑跑~");
        // }

        // p.run()
        // p2.run()

        // console.log(Person.prototype === p.__proto__);  //true
        console.log(Person.prototype);  //访问Person实例的原型对象

        Person.prototype.fly = () => {
            console.log("飞飞飞~");
        }

        // p.fly()
        // p2.fly()
    </script>
</head>

</body>

</html>
