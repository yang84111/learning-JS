<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        class Person{
            constructor(name){
                this.name = name
            }
        }

        class Dog{
            constructor(name){
                this.name = name
            }
        }
        const dog = new Dog("旺财")
        const person = new Person("孙悟空")
        
        // console.log(dog);
        // console.log(person);

        /* 
            定义一个函数，这个函数将接收一个对象作为参数，
            可以输出hello并打印对象的name属性

            多态：
                在JS中不会检查参数的类型
                要调用谋个函数，无需指定的类型，只要对象满足某些条件即可
                多态为我们提供了灵活性
        */
        function sayHello(obj){
            if(obj instanceof Person){
                console.log("hello,"+obj.name);
            }
        }
        sayHello(person)
    </script>
