<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            早期的JS中通过函数来定义类
                -一个函数直接调用 xxx() 那么这个函数就是一个普通函数
                -如果通过new调用 new xxx() 那么这个函数就是构造函数
        */
        /* 
            等价于：
                class   Person{

                }
        */
        var Person = (function(){
            function Person(name, age) {
            //this表示新创建的对象
            this.name = name
            this.age = age
        }

        //向原型中添加属性（方法）
        Person.prototype.sayHello = function () {
            console.log(this.name);
        }

        //静态属性
        Person.staticProperty = "xxx"
        
        //静态方法
        Person.staticMethod = function(){}

        return Person
        })()

        const p = new Person("孙悟空", 18)
        console.log(p);


        var Animal = (function(){
            function Animal(){

            }
            return Animal
        })()


        var Cat = (function(){
            function Cat(){

            }
            //继承Animal
            Cat.prototype = new Animal()

            return Cat
        })()


        var cat  = new Cat
        console.log(cat);
    </script>
</head>

</body>

</html>
